<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="../static/css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="../static/js/lib/htmx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/keymap/vim.min.js"></script>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
      ðŸŒ™
    </button>
    <div class="container">
      <div class="editor-panel">
        <div class="panel-header">
          <span>Markdown Editor</span>

          <button id="vim-toggle" onclick="toggleVimMode()" title="Toggle Vim mode">
      î£š   
          </button>
        </div>
        <form
            hx-post="/submit"
            hx-target=".preview-content"
            hx-trigger="keyup"
            hx-swap="innerHTML"
            >
            <textarea
                id="editor-textarea"
                class="editor-textarea"
                name="content"
                placeholder="Start writing your markdown here...
                             # Example Heading
                             This is a **bold** text and this is *italic*.
                             ## Code Example
                             ```javascript
                             function hello() {
                             console.log('Hello, World!');
                             }
                             ```
                             > This is a blockquote
                             - List item 1
                             - List item 2
                             - List item 3
                             [Link to example](https://example.com)"
                ></textarea>
        </form>
      </div>
      <div class="resize-handle"></div>
      <div class="preview-panel">
        <div class="panel-header">
          <span>Preview</span>
        </div>
        <div class="preview-content">
          <h1>Example Heading</h1>
          <p>
          This is a <strong>bold</strong> text and this is <em>italic</em>.
          </p>
          <h2>Code Example</h2>
          <pre><code class="language-javascript">function hello() {
            console.log('Hello, World!');
            }</code></pre>
          <blockquote>
            <p>This is a blockquote</p>
          </blockquote>
          <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
          </ul>
          <p><a href="https://example.com">Link to example</a></p>
        </div>
      </div>
    </div>
    <script src="../static/js/theme/toggle_theme.js"></script>
    <script src="../static/js/theme/prev_theme.js"></script>
    <script src="../static/js/editor/editor.js">
    </script>
  </body>
</html>
